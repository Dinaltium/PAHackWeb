<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Campus Navigator</title>
    <meta
      name="description"
      content="Navigate your campus, track classes, and schedule events with our easy-to-use campus navigation app"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Open Graph tags -->
    <meta property="og:title" content="Campus Navigator" />
    <meta
      property="og:description"
      content="Find your way around campus, keep track of your schedule, and never miss an event."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Campus Navigator" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fix for Leaflet CSS issues -->
    <script type="module" src="/src/lib/leaflet-fix.js"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>

    <!-- Google Maps API loaded dynamically -->
    <!-- API Key is loaded from environment variable in the MapView component -->
  </body>
</html>
